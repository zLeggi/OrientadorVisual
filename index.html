<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Gestão Visual de Orientadores</title>
  </head>
  <body>
    <h1>Gestão Visual de Orientadores</h1>

    <div class="controls">
      <form id="cadastroForm">
        <div class="input-group">
          <input type="text" id="nomeInput" placeholder="Nome do orientador" pattern="[A-Za-zÀ-ÖØ-öø-ÿ ]+" title="Apenas letras e espaços" required />
          <input type="text" id="areaInput" placeholder="Área (número)" inputmode="numeric" pattern="\d+" title="Apenas dígitos" required />
          <input type="text" id="quantidadeInput" placeholder="Quantidade de itens" inputmode="numeric" pattern="\d+" title="Apenas dígitos" required />
          <button type="submit" id="addButton">Adicionar</button> <!-- Botão de adicionar com texto -->
        </div>
      </form>

      <div class="upload-section">
        <label for="uploadFile" class="upload-button">
          Carregar Planilha (.xlsx/.xls)
          <input type="file" id="uploadFile" accept=".xlsx, .xls" />
        </label>
      </div>

      <div id="alerta" class="alerta"></div>
      <div id="contador"></div>

      <div id="listaContainer">
        <table id="listaOrientadores">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Área</th>
              <th>Quantidade</th>
              <th>Caixas</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="button-group">
        <button id="limparDadosButton">Limpar Todos os Dados</button>
        <button id="imprimirButton">Imprimir Todas as Etiquetas</button> <!-- Renomeado para clareza -->
      </div>
    </div>

    <!-- Seção para exibir as pré-visualizações das etiquetas de cada orientador -->
    <div class="labels-preview-section">
      <h2>Pré-visualização das Etiquetas por Orientador</h2>
      <div class="grid" id="orientadoresLabelsPreview">
        <p class="placeholder-text">Adicione orientadores para ver as pré-visualizações das etiquetas.</p>
      </div>
    </div>

    <!-- Container oculto para a impressão de todas as etiquetas -->
    <div id="printContainer" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- Biblioteca para ler XLSX -->
    <script src="etiquetasAvancadas.js"></script>
    <script src="script_com_logs.js"></script> 

  </body>
</html>
