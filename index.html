<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gestão Visual de Orientadores</title>
  </head>
  <body>
    <h1>Gestão Visual de Orientadores</h1>

    <div class="controls">
      <div class="input-group">
        <input
          type="text"
          id="nomeInput"
          placeholder="Nome do orientador"
          pattern="[A-Za-zÀ-ÖØ-öø-ÿ ]+"
          title="Apenas letras e espaços"
        />
        <input
          type="text"
          id="areaInput"
          placeholder="Área (número)"
          inputmode="numeric"
          pattern="\d+"
          title="Apenas dígitos"
        />
        <input
          type="text"
          id="quantidadeInput"
          placeholder="Quantidade de itens"
          inputmode="numeric"
          pattern="\d+"
          title="Apenas dígitos"
        />
        <button id="addButton">+</button>
      </div>

      <div id="alerta" class="alerta"></div>
      <div id="contador"></div>

      <div id="listaContainer">
        <table id="listaOrientadores">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Área</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button onclick="gerarEtiquetas()">Gerar Etiquetas</button>
      <button onclick="limparCards()">Limpar</button>
      <button onclick="window.print()">Imprimir</button>
    </div>

    <div class="grid" id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
